<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kg to Pound Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weight Converter</h1>
      <p>You can convert kilogram to Pound Here</p>
      <label for="Kilograms">Kilograms: </label>
      <input type="number" min="1" name="number" id="kilogram" />
      <button id="calculate">Calculate</button>

      <p>Your weight in Pounds is: <span id="pound">0</span></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
